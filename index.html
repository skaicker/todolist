<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Girls Who Code Starter Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


    <div class="container">
        <div class="jumbotron">
            <img src="images/gwc.svg" alt="Girls who code"/>
            <img src="images/moodys-logo.svg" alt="Moody's Analytics"/>
        </div>
        <div class="page-header">
            <h1>Girls Who Code/Moody's Analytics Hackathon <small>To-do List</small></h1>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3> Sanjana's To-Do List </h3>
                <div class="input-group">
                    <input type="text" class="form-control text-ctrl" placeholder="Add to-do Item" id="todo-text" name="todo-text">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-add" type="button" id="add-btn" onclick="toDoList()">Add!</button>

                    </span>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="ol-md-3"> Manage List </h3>
                <ul id="sanjanalist" class="list-group"/>

                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    My Tasks
                    <span class="caret"></span>
                  </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">

                  <li><a href="#">Completed</a></li>
                    <li><a href="#">Remaining</a></li>
                    <li><a href="#">Future</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/todo.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            todo.init();
        });
    </script>
</body>
</html>
